  <section id="contact" class="contact section-bg">
    <div class="container">

      <h3>Contacto</h3>
      <div class="row">

        <div class="col-lg-6">

          <div class="row">
            <div class="col-md-12">
              <div class="info-box" data-aos="fade-up">
                <i class="bx bx-map"></i>
                <h3>Ubicacion</h3>
                <p>Nos encontramos en Belgrano</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-box mt-4" data-aos="fade-up" data-aos-delay="100">
                <i class="bx bx-envelope"></i>
                <h3>Email</h3>
                <p>lucas@lmrsushi.com.ar<br></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-box mt-4" data-aos="fade-up" data-aos-delay="100">
                <i class="bx bx-phone-call"></i>
                <h3>Telefono</h3>
                <p><br>+54 9 112675-1562</p>
              </div>
            </div>
          </div>

        </div>

        <div class="col-lg-6">
          <form action="https://mail.google.com" method="post" role="form" class="php-email-form" data-aos="fade-up">
            <div class="form-row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Tu Nombre"
                  data-rule="minlen:4" data-msg="4 Caracteres" />
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Tu Email"
                  data-rule="email" data-msg="Email invalido" />
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto"
                data-rule="minlen:4" data-msg="8 Caracteres" />
              <div class="validate"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                data-msg="Por Favor escribe algo" placeholder="Mensaje"></textarea>
              <div class="validate"></div>
            </div>
            <div class="mb-3">
              <div class="loading">Cargando</div>
              <div class="error-message"></div>
              <div class="sent-message">Su mensaje fue enviado. Muchas Gracias!</div>
            </div>
            <div class="text-center"><button type="submit">Enviar Mensaje</button></div>
          </form>
        </div>

      </div>

    </div>
  </section>

  </main>
